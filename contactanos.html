<section>
	<div class="sectionName">
		<p class="sectionTitle">CONTACTANOS</p>
		<P class="sectionText" >No dude en consultarnos si tiene una idea o quiere mejorar algun proceso.<br>¡Podemos hacerlo!</P>
	</div>
	<div class="gridContactanos">
		<div class="datosContacto">
			<img src="imagenes/llamar.svg" alt="telefono" class="rounded float-left icono">
			<p class="ContactoText">4545-4545</p>
			<img src="imagenes/mail.svg" alt="mail" class="rounded float-left icono">
			<p class="ContactoText">mail@mail.com</p>
	        <img src="imagenes/mapa.svg" alt="mapa" class="rounded float-left icono">
			<p class="ContactoText">Avenida calle 123 - Buenos Aires</p>
			<img src="imagenes/mapa.png" alt="mapa" class="mapa">
		</div>
		<div class="formulario formText">
			<form action="#" method="Post" class="texto">
				 <div class="form-row">
	    			<div class="form-group col-md-6">
	      				<label for="inputEmail4">Nombre</label>
	      				<input type="email" class="form-control" id="inputEmail4">
	    			</div>
	   			 	<div class="form-group col-md-6">
	      				<label for="inputPassword4">Teléfono</label>
	      				<input type="password" class="form-control" id="inputPassword4">
	    			</div>
	  			</div>
				<div class="form-group">
				    <label for="exampleInputPassword1">Correo electrónico</label>
				    <input type="password" class="form-control" id="exampleInputPassword1">
				</div>
				<div class="form-group">
	      			<label for="inputState">Servicio que te interesa</label>
	      			<select id="inputState" class="form-control">
	        			<option selected>Elegí un servicio</option>
	        			<option>Desarrollo Web</option>
	        			<option>DEsarrollo de app</option>
	        			<option>Diseño web a medida</option>
	        			<option>Consultoría y Diseño UX</option>
	        			<option>Aún no sé qué servicio</option>
	      			</select>
	    		</div>
	    		<div class="form-group">
	    			<label for="exampleFormControlTextarea1">Dejanos tu consulta</label>
	    			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	  			</div>
				
				<div class="form-group form-check">
				    <input type="checkbox" class="form-check-input" id="exampleCheck1">
				    <label class="form-check-label" for="exampleCheck1">Deseo suscribirme al newsletter</label>
				</div>
				<button class="boton transition" type="Reset" name="Reset" value="Limpiar formulario">Limpiar formulario</button>
				<button class="boton transition" type="Submit" name="Submit" value="Enviar formulario">Enviar formulario</button>
			</form>
		</div>
	</div>
</section>
